<div mat-dialog-title>
  <label>Dialog with keyboard</label>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Basic sample</mat-label>
    <input
      matInput
      type="text"
      ngxTouchKeyboard
      #defaultTouchKeyboard="ngxTouchKeyboard"
    />
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="defaultTouchKeyboard.togglePanel()"
    >
      <mat-icon class="mat-icon-rtl-mirror"> keyboard </mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fullscreen sample</mat-label>
    <input
      matInput
      type="text"
      ngxTouchKeyboard
      ngxTouchKeyboardFullScreen
      #fullscreenTouchKeyboard="ngxTouchKeyboard"
    />
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="fullscreenTouchKeyboard.togglePanel()"
    >
      <mat-icon class="mat-icon-rtl-mirror"> keyboard </mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
